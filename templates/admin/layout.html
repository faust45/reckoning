<html>
    <head>
        <link type="text/css" rel="stylesheet" media="screen" href="/css/admin.css">
        <link type="text/css" rel="stylesheet" media="screen" href="/css/bootstrap.css">
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
            .sidebar-nav {
                padding: 9px 0;
            }
        </style>
        <link type="text/css" rel="stylesheet" media="screen" href="/css/bootstrap-responsive.css">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="js/admin/core.js"></script>
        <script src="js/mustache.js"></script>
        <script src="js/jquery.toObject.js"></script>
        <script src="js/form2js.js"></script>
        <script src="js/admin/jquery.couch.js"></script>
        <script src="js/admin/app.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/routes.js"></script>
        <script src="js/rails.js"></script>
        <script src="js/bootstrap.js"></script>
    </head>
    <body>
        {{>top_menu}}
        
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span3">
                    <div class="well sidebar-nav">
                        <ul class="nav nav-list">
                            {{#types}}

                            {{/types}}
                        </ul>
                    </div><!--/.well -->
                </div><!--/span-->
                <div class="span9">
                    <div id="list-block" class="hero-unit">
                    </div>
                    <div class="row-fluid">
                        <div class="span4">
                            <div id="edit-form-block" class="span4">
                            </div><!--/span-->
                        </div><!--/row-->
                        <div class="row-fluid">
                        </div><!--/row-->
                    </div><!--/span-->
                </div><!--/row-->
            </div>
        </div>

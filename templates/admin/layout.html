<html>
    <head>
        <link type="text/css" rel="stylesheet" media="screen" href="/css/admin.css">
        <link type="text/css" rel="stylesheet" media="screen" href="/css/bootstrap.css">
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
            .sidebar-nav {
                padding: 9px 0;
            }
        </style>
        <link type="text/css" rel="stylesheet" media="screen" href="/css/bootstrap-responsive.css">
        <link type="text/css" rel="stylesheet" media="screen" href="/css/jquery.wysiwyg.css">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="js/admin/core.js"></script>
        <script src="js/mustache.js"></script>
        <script src="js/jquery.toObject.js"></script>
        <script src="js/form2js.js"></script>
        <script src="js/admin/jquery.couch.js"></script>
        <script src="js/admin/app.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/routes.js"></script>
        <script src="js/rails.js"></script>
        <script src="js/bootstrap.js"></script>


        <!-- Skin CSS file -->
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/assets/skins/sam/skin.css">
        <!-- Utility Dependencies -->
        <script src="http://yui.yahooapis.com/2.9.0/build/yahoo-dom-event/yahoo-dom-event.js"></script> 
        <script src="http://yui.yahooapis.com/2.9.0/build/element/element-min.js"></script> 
        <!-- Needed for Menus, Buttons and Overlays used in the Toolbar -->
        <script src="http://yui.yahooapis.com/2.9.0/build/container/container_core-min.js"></script>
        <script src="http://yui.yahooapis.com/2.9.0/build/menu/menu-min.js"></script>
        <script src="http://yui.yahooapis.com/2.9.0/build/button/button-min.js"></script>
        <!-- Source file for Rich Text Editor-->
        <script src="http://yui.yahooapis.com/2.9.0/build/editor/editor-min.js"></script>

    </head>
    <body class="yui-skin-sam">
        {{>top_menu}}
        
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span3">
                    <div class="well sidebar-nav">
                        <ul class="nav nav-list">
                            {{#types}}
                            <li><a href="#type/{{key}}">{{key}}s ({{value}})</a></li>
                            {{/types}}
                        </ul>
                    </div><!--/.well -->
                </div><!--/span-->
                <div class="span9">
                    <div id="list-block" class="hero-unit">
                    </div>
                    <div class="row-fluid">
                        <div class="span4">
                            <div id="edit-form-block" class="span4">
                            </div><!--/span-->
                        </div><!--/row-->
                        <div class="row-fluid">
                        </div><!--/row-->
                    </div><!--/span-->
                </div><!--/row-->
            </div>
        </div>
    </body>
</html>
